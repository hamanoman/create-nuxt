  <body data-n-head="">
    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div><header class="header-default"><p>ヘッダー</p></header> <div class="contents"><ul></ul> <input placeholder="What needs to be done?" class="todoInput"> <a href="/" class="c-button nuxt-link-active">トップページ</a></div> <footer class="footer-default"><p>© Company 2017-2018</p></footer></div></div></div><script>window.__NUXT__=function(e,t,p,o,n,s,d,a,i,l,m,r,c,h,g,b,u,w,_,f,v,j,y,S,x,C,M,E,G,k,T,R,O,I,z,A,U,L,N,B){return{layout:"default",data:[{}],error:null,state:{counter:0,data:{ONLINESHOP_URL:"http://store.tomorrowland.co.jp/shop/tomorrowland/item/list/category_id/0/brand/BEDI_TM",OFFICAILSITE_URL:"//www.tomorrowland.co.jp/",FACEBOOK_URL:"https://www.facebook.com/edition.e",TWITTER_URL:e,INSTAGRAM_URL:"http://instagram.com/edition_jp"},features:{page_count:1,categories:[],posts:[]},post:{data:[{id:1301,date:"2018-08-15T13:48:55",date_gmt:"2018-08-15T04:48:55",guid:{rendered:"https://labo.rmd-demo.com/?post_type=features&#038;p=1301"},modified:"2018-11-22T19:41:46",modified_gmt:"2018-11-22T10:41:46",slug:"summer-accessories",status:w,type:h,link:"https://labo.rmd-demo.com/features/1301/",title:{rendered:"SUMMER ACCESSORIES"},content:{rendered:'<p>7月14日（土）から7月26日（木）までの期間、エディション 全店にて夏に活躍するアクセサリーを豊富に揃えた&#8221;SUMMER ACCESSORIES&#8221;を開催します。<br />今回はその中から、エディションがおすすめするアクセサリーをメンズ・ウィメンズアイテムともにピックアップ。<br />毎シーズン人気の〈TOM WOOD〉から、今シーズン初めて取り扱いのブランドなど、幅広くご紹介します。</p>\n<p>&nbsp;</p>\n<p>&nbsp;</p>\n<p><strong>〈SOPHIE BUHAI〉</strong></p>\n<p>デザイナーのソフィー・ブハイ氏が2015年に立ち上げたジュエリーブランド。<br />ロサンゼルスを拠点にハンドメイドジュエリーコレクションを展開。<br />ここ数シーズンは〈Lemaire〉のコレクションジュエリーも手がけている注目のブランドです。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/IMG_6880.jpg" alt="" width="800" height="500" class="size-full wp-image-1302 aligncenter" /></p>\n<p class="caption">Earrings（左）：38-11-81-11065/¥74,520<br />Earrings（右）：38-11-81-11067/¥74,520</p>\n<p>&nbsp;</p>\n<p>&nbsp;</p>\n<p><strong>〈ALL BLUES〉</strong></p>\n<p>「現代的なジュエリーブランドは何か？」をコンセプトに、デザイナーのフレデリック・ナトホルスト氏とジェイコブ・スカラッゲ氏によって2010年にブランドがスタート。<br />リサイクルされたシルバーやゴールドを使用し、ひとつひとつ職人が手作業で制作しています。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/IMG_6894.jpg" alt="" width="800" height="500" class="size-full wp-image-1303 aligncenter" /></p>\n<p class="caption">Earrings（左）：31-05-84-05006/￥29,160<br />Earrings（右）：31-05-84-05004/￥27,000</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/IMG_6899.jpg" alt="" width="800" height="500" class="size-full wp-image-1304 aligncenter" /></p>\n<p class="caption">Necklace：31-01-84-01001/￥156,600</p>\n<p>&nbsp;</p>\n<p><strong>〈CAREERING〉</strong></p>\n<p>ピアスブランドとして2016年に設立。<br />アクセサリーの本質である「身に付けた時に感じられる力強さや安心感といった特別な心理効果」を意識し、常に身に付けられるミニマルデザインがベースとなっています。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/IMG_6903.jpg" alt="" width="800" height="500" class="size-full wp-image-1305 aligncenter" /></p>\n<p class="caption">Earrings（右）：38-11-85-11032/￥41,040<br />Earrings（中）：38-11-85-11036/￥46,440<br />Earrings（左）：38-11-85-11034/￥43,200</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/IMG_6910.jpg" alt="" width="800" height="500" class="size-full wp-image-1306 aligncenter" /></p>\n<p class="caption">Earrings（左）：38-11-85-11040/￥59,400<br />Earrings（右）：38-11-85-11041/￥27,000</p>\n<p>&nbsp;</p>\n<p><strong>〈TOM WOOD〉</strong></p>\n<p>2013年ノルウェー・オスロを拠点にモナ・ヤンセン氏が始めたジュエリーブランド。<br />実用的かつシンプルでオーセンティックなジュエリーを展開。<br />エディションでも毎シーズン人気の定番ブランドです。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/IMG_6891.jpg" alt="" width="800" height="500" class="size-full wp-image-1307 aligncenter" /></p>\n<p class="caption">Ring（左上）：97-14-10-14022/￥58,320<br />Ring（中上）：97-14-84-14002/￥47,520<br />Ring（右上）：97-14-84-14004/￥52,920<br />Ring（左上）：38-11-10-11016/￥57,240<br />Ring（中上）：38-11-10-11017/￥57,240<br />Ring（右上）：38-11-10-11010/￥52.920</p>\n<p>&nbsp;</p>\n<p>&nbsp;</p>\n<p><strong>〈DINEH〉</strong></p>\n<p>今シーズンより取り扱いがスタートした〈DINEH〉。<br />国内で人気の〈CODY SANDERSON〉と同じ銀細工師が制作する本物のインディアンジュエリー。<br />銀細工師の家系に生まれたデザイナーのサマンサ氏の手によって伝統とモダンさが調和した他にはないコレクション。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/IMG_6885.jpg" alt="" width="800" height="500" class="size-full wp-image-1308 aligncenter" /></p>\n<p class="caption">Bangle（左）：53-14-84-14005/￥237,600<br />Bangle（右）：53-14-84-14001/￥113,400</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/IMG_6887.jpg" alt="" width="800" height="500" class="size-full wp-image-1309 aligncenter" /></p>\n<p class="caption"><span>Ring（左）：53-14-84-14014/￥102,600</span><br /><span>Ring（右）：53-14-84-14012/￥57,240</span></p>\n<p>&nbsp;</p>\n<p>&nbsp;</p>\n<p><strong></strong></p>\n<div class="information_box">\n<p><strong>■開催期間</strong><br />7月14日（土）〜7月26日（木）</p>\n<p><strong>■開催店舗</strong><br />エディション 表参道ヒルズ店<br />エディション ルミネ新宿店<br />エディション 名古屋ラシック店<br />エディション グランフロント大阪店</p>\n<p><small>※詳細は開催店舗にお問い合わせください。</small></p>\n</div>\n<p><small></small></p>\n',protected:l},excerpt:{rendered:"<p>7月14日（土）から7月26日（木）までの期間、エディション 全店にて夏に活躍するアクセサリーを豊富に揃えた&#8221;SUMMER ACCESSORIES&#8221;を開催します。今回はその中から、エディションがお [&hellip;]</p>\n",protected:l},featured_media:1310,template:e,features_category:[29],_links:{self:[{href:"https://labo.rmd-demo.com/wp-json/wp/v2/features/1301"}],collection:[{href:u}],about:[{href:y}],"wp:featuredmedia":[{embeddable:t,href:R}],"wp:attachment":[{href:"https://labo.rmd-demo.com/wp-json/wp/v2/media?parent=1301"}],"wp:term":[{taxonomy:r,embeddable:t,href:"https://labo.rmd-demo.com/wp-json/wp/v2/features_category?post=1301"}],curies:[{name:m,href:i,templated:t}]},_embedded:{"wp:featuredmedia":[{id:1310,date:"2018-08-15T13:48:02",slug:"thumb-2",type:v,link:"https://labo.rmd-demo.com/features/1301/thumb-2/",title:{rendered:g},author:1,caption:{rendered:e},alt_text:e,media_type:b,mime_type:o,media_details:{width:n,height:s,f type:o,media_details:{width:n,height:s,file:"2018/08/thumb.jpg",sizes:{thumbnail:{file:"thumb-150x150.jpg",width:d,height:d,mime_type:o,source_url:"https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/thumb-150x150.jpg"},medium:{file:"thumb-227x300.jpg",width:227,height:300,mime_type:o,source_url:"https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/thumb-227x300.jpg"},brand_logo:{file:"thumb-160x160.jpg",width:a,height:a,mime_type:o,source_url:"https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/thumb-160x160.jpg"},top_banner:{file:"thumb-316x380.jpg",width:n,height:380,mime_type:o,source_url:"https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/thumb-316x380.jpg"},full:{file:"thumb.jpg",width:n,height:s,mime_type:o,source_url:A}},image_meta:{aperture:p,credit:e,camera:e,caption:e,created_timestamp:p,copyright:e,focal_length:p,iso:p,shutter_speed:p,title:e,orientation:p,keywords:[]}},source_url:A,_links:{self:[{href:z}],collection:[{href:S}],about:[{href:x}],author:[{embeddable:t,href:C}],replies:[{embeddable:t,href:"https://labo.rmd-demo.com/wp-json/wp/v2/comments?post=1299"}]}}],"wp:term":[[{id:21,link:"https://labo.rmd-demo.com/features/features_category/lookbook/",name:"LOOKBOOK",slug:"lookbook",taxonomy:r,_links:{self:[{href:"https://labo.rmd-demo.com/wp-json/wp/v2/features_category/21"}],collection:[{href:M}],about:[{href:E}],"wp:post_type":[{href:"https://labo.rmd-demo.com/wp-json/wp/v2/features?features_category=21"}],curies:[{name:m,href:i,templated:t}]}}]]}},{id:1274,date:"2018-08-15T02:39:56",date_gmt:"2018-08-14T17:39:56",guid:{rendered:"https://labo.rmd-demo.com/?post_type=features&#038;p=1274"},modified:"2018-08-15T13:51:24",modified_gmt:"2018-08-15T04:51:24",slug:"edition-%e7%a5%9e%e6%88%b8bal%e5%ba%97-new-open-report",status:w,type:h,link:"https://labo.rmd-demo.com/features/1274/",title:{rendered:"Edition 神戸BAL店 NEW OPEN REPORT"},content:{rendered:'<p>去る8月11日（土）にエディション 神戸BAL店がオープンしました。<br />今回は、当日のレポートをご紹介。<br />お近くにお立ち寄りの際はぜひ、お立ち寄りください。</p>\n<p>今までのエディションの良いところを凝縮したような空間を演出したエディション 神戸BAL店。<br />1Fはメンズ・ウィメンズともにエディションが買い付ける〈OAMC〉、〈Maison Margiela〉、新たに取り扱いがスタートした〈ROKH〉などが展開。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7210.jpg" alt="" width="800" height="500" class="alignnone wp-image-1276 size-full" /></p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7217.jpg" alt="" width="800" height="500" class="alignnone wp-image-1278 size-full" /></p>\n<p>&nbsp;</p>\n<p>2Fは広々としたスペースに、雑貨やシューズなどが整然と並べられたゆったりとした空間。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7206.jpg" alt="" width="800" height="500" class="alignnone wp-image-1279 size-full" /></p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7208.jpg" alt="" width="800" height="500" class="alignnone size-full wp-image-1280" /></p>\n<p>&nbsp;</p>\n<p>当日は〈77circa〉の別注コートや、〈Maison Margiela〉の別注”tabi boots”など目玉商品が店頭に並び、開店と同時に多くのお客様がご来店されました。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7220.jpg" alt="" width="800" height="500" class="alignnone size-full wp-image-1281" /></p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7221.jpg" alt="" width="800" height="500" class="alignnone size-full wp-image-1282" /></p>\n<p>&nbsp;</p>\n<p>期間限定のPVC製ショッピングバッグに〈.blnk〉によるドライフラワーを添えたノベルティーを配布。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7213.jpg" alt="" width="800" height="500" class="alignnone size-full wp-image-1283" /></p>\n<p>&nbsp;</p>\n<p>13時からは代々木八幡の「path」によるケータリングがスタート。<br />ジャージー牛乳ベースにパイナップルの果肉とバジルのソースをかけた大人なテイストのアイスは、暑い中ご来店いただいたお客様に大好評でした。<br />「path」様にご用意していただいた数量もあっと言う間に終了。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7247.jpg" alt="" width="800" height="500" class="alignnone size-full wp-image-1284" /></p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7246.jpg" alt="" width="800" height="500" class="alignnone size-full wp-image-1285" /></p>\n<p>&nbsp;</p>\n<p>17時からは「PATH」原さんによるDJがスタート。<br />心地良く流れる軽快な音楽とともに、閉店の時間が訪れました。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7277.jpg" alt="" width="800" height="500" class="alignnone size-full wp-image-1286" /></p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7274.jpg" alt="" width="800" height="500" class="alignnone size-full wp-image-1287" /></p>\n<p>&nbsp;</p>\n<p>最後のお客様をお見送りし、8月11日（土）の営業は終了。</p>\n<p>&nbsp;</p>\n<p><img src="https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7282.jpg" alt="" width="800" height="500" class="alignnone size-full wp-image-1288" /></p>\n<p>&nbsp;</p>\n<p>今後もファッションに限らず、東京のアートやフードなどをテーマにしたイベントを順次開催予定です。<br />ぜひ、お近くにお越しの際はお立ち寄りください。</p>\n',protected:l},excerpt:{rendered:"<p>去る8月11日（土）にエディション 神戸BAL店がオープンしました。今回は、当日のレポートをご紹介。お近くにお立ち寄りの際はぜひ、お立ち寄りください。 今までのエディションの良いところを凝縮したような空間を演出したエディ [&hellip;]</p>\n",protected:l},featured_media:1289,template:e,features_category:[28],_links:{self:[{href:"https://labo.rmd-demo.com/wp-json/wp/v2/features/1274"}],collection:[{href:u}],about:[{href:y}],"wp:featuredmedia":[{embeddable:t,href:N}],"wp:attachment":[{href:"https://labo.rmd-demo.com/wp-json/wp/v2/media?parent=1274"}],"wp:term":[{taxonomy:r,embeddable:t,href:"https://labo.rmd-demo.com/wp-json/wp/v2/features_category?post=1274"}],curies:[{name:m,href:i,templated:t}]},_embedded:{"wp:featuredmedia":[{id:1289,date:"2018-08-15T02:49:00",slug:"_mg_7195-2",type:v,link:"https://labo.rmd-demo.com/features/1274/_mg_7195-2/",title:{rendered:"_MG_7195"},author:1,caption:{rendered:e},alt_text:e,media_type:b,mime_type:o,media_details:{width:n,height:s,file:"2018/08/MG_7195-1.jpg",sizes:{thumbnail:{file:"MG_7195-1-150x150.jpg",width:d,height:d,mime_type:o,source_url:"https://labo.rmd-demo.com/wp/wp-content/uploads/2018/08/MG_7195-1-150x150.jpg"},medium:{file:"MG_7195-1-
